<li class="notification-item">
  <div class="notification-info-block">
    <h3 class="notification-item-elem notification-title">{{notification.title}}</h3>
    <ul class="notification-item-elem tags-list" *ngIf="notification.tags && notification['tags'].length > 0">
      <li class="tag-item">
        <p class="notification-info">tags:</p>
      </li>
      <ng-container *ngFor="let tag of notification.tags">
        <li class="tag-item">
          <a class="tag" (click)="setValue(tag)">{{tag}}</a>
        </li>
      </ng-container>
    </ul>
    <p class="notification-item-elem notification-info">{{notification.noticeAt | date: 'dd/MM/yyyy HH:mm aaa'}}</p>
  </div>
  <div class="notification-status">
    <img class="status-icon" matTooltip="{{notification.status}} notification"
